<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="3" align="center" >A</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
            <td>E</td>
        </tr>
    </table>

    <hr>
    <table border="1">
        <tr>
            <td>A</td>
            <td rowspan="2">B</td>
        </tr>
        <tr>
            <td>C</td>
            <!-- <td>D</td> -->
        </tr>
    </table>

    <!--
    병합: 왼->오 , 위->아래
    tr=table row (표 내부 행)
    th=table heading ( 행 내부 제목 셀)
    td=table data (행 내부 일반 셀)
    caption=table 제목, 설명 작성 태그
    -->


</body>
</html>
