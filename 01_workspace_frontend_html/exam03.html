<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee>
        <fieldset>
            <legend>unordered List</legend>
            <ul>
                <li>사과</li>
                <li>오렌지</li>
                <li>바나나</li>
        </fieldset>
    </marquee>

    <fieldset>
        <legend>Ordered List  </legend>
            <ol>
                <li>html</li>
                <li>css</li>
                <li>js</li>
            </ol>
    </fieldset>


    <fieldset>
        <legend>filedset연습</legend>
        filedset 영역입니다.
    </fieldset>
    <!-- 
        ul=unordered list
        ol=ordered list
        filedset = 관계있는 요소들끼리 그룹화, legend(제목)와 함께 사용
        marquee= 글자, 그림을 상하좌우로 움직이게 만드는 태그
    -->
</body>
</html>
