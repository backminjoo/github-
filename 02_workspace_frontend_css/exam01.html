    CSS - (Cascade Style Sheet) - 화면 꾸밈

    * 스타일시트를 html 에 적용하는 방법 3가지
    1. inline style Sheet 
    >html 요소 내에 개별적으로 직접 스타일을 부여하는 방식
    ex> <textarea style=""></textarea>
    > 개별적으로 특정 요소에 스타일을 주고 싶을때
    
    2. internal style Sheet 
    > html 문서 내 head 영역에 style을 모아서 작성하는 방식
    > 문서 단순, 크지 않을 때 사용

    3. external style Sheet
    > css 전용 파일을 따로 만들어서 스타일을 작성하고, html 에서
    작성된 css파일을 import (가져와서) 적용하는 방식
