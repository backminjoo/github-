<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* div {
            border : 1px dotted red;
            border-radius: 5px;

        } */


        #div2{
            border : 1px dotted red;
            border-radius: 5px;

        }

        div {
            border : 1px dotted blue;
        } 



    </style>

</head>
<body>


    <!--
    
    * css 기본 - 선택자( Selector )
    > 문서를 구성하는 수많은 요소( 태그 ) 중 스타일을 적용할 대상을 지정하는 문법
        *선택자 사이에서 우선순위는 적용범위가 좁은 선택자 일수록 우선순위가 높음.

    1. 태그선택자 : 태그의 이름으로 대상을 선택하는 방법
    2. id선택자 : 태그가 가진 id속성으로 대상을 선택하는 방법( css에서 #으로 표기 )
        *중요 : id는 중복되어선 안된다! ( class는 중복되어도 상관없음 )
    3. class 선택자 : 태그가 가진 class 속성으로 대상을 선택하는 방법( css에서 .으로 표기 )
    4. 전체 선택자 *

    * 선택자 우선순위
        inline css > id선택자 > class 선택자 > 태그 선택자 > 전체 선택자
            (inline css는 선택자는 아니지만 우선순위가 가장 높다)

    hover
    active    



    -->




    <div>내용1</div>
    <div id="div2">내용2</div>
</body>
</html>
