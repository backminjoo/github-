<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        * {
            box-sizing: border-box;
        }

        div {
            border: 1px solid black;
        }

        .container {
            width: 1000px;
            height: 100px;
        }

        .box {
            float: left;
            height: 100%;
        }

        #box1 {
            width: 40%;
        }

        #box2 {
            width: 35%;
        }

        #box3 {
            width: 25%;
        }
    </style>

    </head>

    <body>


        <!-- 가로 삼단 구조 -->
        <div class="container">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
        </div>
    </body>

</html>
